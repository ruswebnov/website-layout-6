<header class="header">
  <div class="container">

      <div class="header__head-item">
        <img src="images/header/logo.png" alt="FitLine">

      <div class="header__head-item">
        <a href="tel:88008888888" class="head-item__phone">8 800 888 88 88</a>

      </div>
    </div> <!-- header__head -->
    <div class="header__content">
      <div class="header__content-item">
        <h1 class="content-item__title">Поверните
          время <span>вспять!</span>
        </h1>
        <p class="content-item__text">
          Испытайте неповторимые ощущения совершенства

            <div class="inner-box__item">

            </div>

            <input class="form__input" type="tel" name="phone" placeholder="Ваш номер">
            <button class="form__btn" type="submit" ></button>
            <label class="form__label" for="">
